<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="shortcut icon" href="icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Rhino Camp - Food Donation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #001f3f;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 100px auto;
        padding: 2rem;
        background-color: #74a7da54;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #001f3f;
      }
      .explanations {
        background-color: white;
        padding: 1rem;
        border-bottom: 4px solid;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
        font-weight: bold;
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      button {
        margin-top: 1rem;
        background-color: #001f3f;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      .donor-list {
        margin-top: 2rem;
      }
      .donor {
        background: #fff;
        border-left: 4px solid #001f3f;
        padding: 1rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header1">
        <img class="banklogo" src="camp-rhino-header.jpg" alt="BANK LOGO" />
        <div class="hamburger-menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <nav class="nav-links">
          <a id="a-first" href="contactUs.html">Contact Us</a>
          <a href="aboutUs.html">About Us</a>
          <a id="a-last" href="login.html">admin</a>
        </nav>
      </div>
      <div class="header2">
        <nav class="nav-links2">
          <a href="index.html" class="home"><i class="fa fa-home"></i> Home</a>
          <a
            href="donate.html"
            class="accounts"
            style="
              background-color: #0a4d8c;
              color: beige;
              box-shadow: 2px 5px 10px #0a4d8c;
            "
            >Donate</a
          >
          <a href="partners.html">Our Partners</a>
          <a href="locations.html">Our locations</a>
        </nav>
      </div>
      <div class="header3" style="display: flex; justify-content: center">
        <a href="login.html"><button>Log In as admin</button></a>
      </div>
    </header>

    <div class="container">
      <a href="donate.html"><button class="go-back">Back</button></a>
      <h2>Make a Food Donation</h2>
      <div class="explanations">
        <p
          style="
            color: rgba(128, 128, 128, 0.7);
            cursor: default;
            user-select: none;
          "
        >
          Provide food items to help refugees meet their essential nutrition
          needs.
        </p>
      </div>

      <form id="food-donation-form" action="donate.php" method="POST">
        <input type="hidden" name="donation_type" value="Food" />

        <label for="name">Your Name or Organization:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />

        <label
          ><input type="checkbox" id="anonymous" name="anonymous" /> Donate
          Anonymously</label
        >

        <label for="food-item">Food Item:</label>
        <input
          type="text"
          id="food-item"
          name="item_name"
          placeholder="Rice, Beans..."
          required
        />

        <label for="quantity">Quantity (units):</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="note">Optional Note:</label>
        <textarea
          id="note"
          name="note"
          placeholder="Any message or details"
        ></textarea>

        <button type="submit">Submit Donation</button>
      </form>

      <p style="text-align: center">
        Thank you for your generosity. Every meal counts!
        <i class="fa fa-heart"></i>
      </p>

      <div class="donor-list" id="donors"></div>
    </div>

    <footer>
      <div class="footer-content">
        <p style="color: white; font-size: 13px">
          Rhino Camp Â© 2025. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const nameInput = document.getElementById("name");
        const anonymous = document.getElementById("anonymous").checked;
        const foodItem = document.getElementById("food-item").value.trim();
        const quantity = parseInt(document.getElementById("quantity").value);
        const note = document.getElementById("note").value.trim();

        if (!foodItem || isNaN(quantity) || quantity <= 0) return;

        const donorName =
          anonymous || !nameInput.value.trim()
            ? "Anonymous"
            : nameInput.value.trim();

        // Send to PHP (AJAX-style)
        const formData = new FormData(form);
        const response = await fetch("donate.php", {
          method: "POST",
          body: formData,
        });

        const message = await response.text();
        alert(message); // Show "Thank you..." from PHP

        // Update page instantly
        donations.unshift({ name: donorName, foodItem, quantity, note });
        renderDonors();

        // Clear inputs
        nameInput.value = "";
        document.getElementById("food-item").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("anonymous").checked = false;
        document.getElementById("note").value = "";
      });
    </script>
  </body>
</html>
