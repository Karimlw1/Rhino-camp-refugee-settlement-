<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register New Refugee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fff, #dfe2e4, #fff);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        background: #004080;
        backdrop-filter: blur(6px);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      header img {
        height: 60px;
        border-radius: 8px;
        border: 2px solid #00bfff;
      }
      header h1 {
        font-size: 1.8rem;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      header nav a {
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        margin-left: 15px;
        transition: 0.3s;
      }
      header nav a:hover {
        color: #00d4ff;
        text-shadow: 0 0 10px #00d4ff;
      }

      .container {
        max-width: 500px;
        width: 90%;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.603);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 35px 30px 40px;
        animation: fadeInUp 1s ease;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        text-align: center;
        font-weight: 600;
        color: #002b5c;
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      /* ---------- INPUT FIELDS ---------- */
      .input-group {
        position: relative;
        margin-bottom: 20px;
        border: 1px solid rgba(43, 41, 41, 0.4);
      }
      .input-group label {
        position: absolute;
        top: 12px;
        left: 12px;
        color: #002b5c;
        font-size: 0.9rem;
        pointer-events: none;
        transition: 0.3s ease;
        background: transparent;
        padding: 0 4px;
      }
      .input-group input,
      .input-group select {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #002b5c81;
        outline: none;
        transition: 0.3s;
      }
      .input-group input:focus,
      .input-group select:focus {
        border-color: #00d4ff;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label,
      .input-group select:focus + label,
      .input-group select:not([value=""]) + label {
        top: -9px;
        left: 10px;
        font-size: 0.8rem;
        color: #00d4ff;
        background: rgba(0, 64, 128, 0.8);
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #00d4ff, #004080);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        transition: all 0.3s ease;
      }
      button:hover {
        background: linear-gradient(135deg, #0099ff, #002b5c);
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        header h1 {
          font-size: 1.5rem;
        }
        .container {
          margin: 40px 15px;
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="camp-rhino-header.jpg" alt="" />
      <h1 style="text-align: center; color: #fff; margin-left: -190px">
        REFUGEES MANAGEMENT
      </h1>
      <nav>
        <a href="refugees_dashboard.html"
          ><i class="fa fa-arrow-left"></i> Dashboard</a
        >
      </nav>
    </header>

    <div class="container">
      <h2><i class="fa-solid fa-user-plus"></i> Register New Refugee</h2>
      <form action="register_refugee.php" method="POST" autocomplete="off">
        <div class="input-group">
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder=" "
            required
          />
          <label for="first_name">First Name</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder=" "
            required
          />
          <label for="last_name">Last Name</label>
        </div>

        <div class="input-group">
          <input type="date" name="dob" id="dob" required />
          <label for="dob">Date of Birth</label>
        </div>

        <div class="input-group">
          <input type="number" name="age" id="age" placeholder=" " required />
          <label for="age">Age</label>
        </div>

        <div class="input-group">
          <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="Other">Other</option>
          </select>
          <label for="gender">Gender</label>
        </div>

        <div class="input-group">
          <input
            type="number"
            name="family_id"
            id="family_id"
            placeholder=" "
          />
          <label for="family_id">Family ID (optional)</label>
        </div>

        <button type="submit">
          <i class="fa fa-paper-plane"></i> Register Refugee
        </button>
      </form>
    </div>
  </body>
</html>
